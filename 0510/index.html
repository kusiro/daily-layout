<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <title>0501</title>
</head>
  <body>
    <div id="app">
      <div id="left-wrap">
        <div class="brand">
          <div class="brand-sub">Create an account to continue</div>
          <div class="brand-main">Getting Started</div>
        </div>
        <form action="" method="post">
          <div class="input-form">
            <div class="input-wrapper">
              <label>Full name</label>
              <input type="text" value="Jacky soon">
            </div>
            <div class="input-wrapper">
              <label>Email address</label>
              <input type="text" value="js@gmail.com">
            </div>
            <div class="input-wrapper">
              <label>Password</label>
              <input type="text"  value="********">
            </div>
            <div class="input-wrapper">
              <label>PASSWORD STRENGTH</label>
            </div>
            <div class="check-wrapper">
              <input type="checkbox" class="check">
              <label>by creating an account, you agree to our <b>Term and Condition</b></label>
            </div>
          </div>
          <button type="submit">REGISTER</button>
        </form>
        <div class="oath-wrapper">
          <label >OR</label>
          <div class="google-link">
            <img src="./Img/google.svg" alt="">
            <label>Continue with Google</label>
          </div>
        </div>
        <label >Already have an account? <b>Login</b></label>
      </div>
      <div id="main-area"></div>
    </div>
  </body>
</html>
